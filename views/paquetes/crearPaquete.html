<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="/paquetes" class="mb-2">Volver</a>
            <div class="h3 card-title">Agregar Paquete</div>
            <form>
              <div class="mb-3">
                <label class="form-label" for="codigoPaquete">Código Paquete</label>
                <input type="text" class="form-control" id="codigoPaquete" name="codigoPaquete">
              </div>
              <div class="mb-3">
                <label class="form-label" for="descripcion">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion">
              </div>
              <div class="mb-3">
                <label class="form-label" for="direccionDestinatario">Dirección Destinatario</label>
                <input type="text" class="form-control" id="direccionDestinatario" name="direccionDestinatario">
              </div>
              <div class="mb-3">
                <label class="form-label" for="destinatario">Destinatario</label>
                <input type="text" class="form-control" id="destinatario" name="destinatario">
              </div>
              <div class="mb-3">
                <label class="form-label" for="provincia">Provincia</label>
                <select class= "form-select" id="provincia" name="provincia">
                  <option selected>Cargando...</option>
                </select>
              </div>
              <button type="button" class="btn btn-success" onclick="crearPaquete()" id="guardar">Guardar</button>
              <div class="form-text text-danger" id="error"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/paquetes.js"></script>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', ()=>{
      loadSelect()
    })
  </script>
</html>

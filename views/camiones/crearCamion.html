<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Camión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="/camiones" class="mb-2">Volver</a>
            <div class="h3 card-title">Agregar Camión</div>
            <form>
              <div class="mb-3">
                <label class="form-label" for="matricula">Matrícula</label>
                <input type="text" class="form-control" id="matricula" name="matricula">
              </div>
              <div class="mb-3">
                <label class="form-label" for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo">
              </div>
              <div class="mb-3">
                <label class="form-label" for="tipo">Tipo</label>
                <input type="text" class="form-control" id="tipo" name="tipo">
              </div>
              <div class="mb-3">
                <label class="form-label" for="potencia">Potencia</label>
                <input type="text" class="form-control" id="potencia" name="potencia">
              </div>
              <button type="button" class="btn btn-success" onclick="crearCamion()" id="guardar">Guardar</button>
              <div class="form-text text-danger" id="error"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/camiones.js"></script>
</html>
